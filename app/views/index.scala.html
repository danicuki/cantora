@(title: String, videos: List[String]) @main(title) {
<div class="grid_8 last">
	<center>
		<a href="" class="superlarge awesome red" title="@Messages("site.download_cd")">@Messages("site.download_cd")</a>
		<br>
		<br>
	</center>
</div>

<div class="grid_8" style="text-align: center">
